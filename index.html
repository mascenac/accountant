<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Progressivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GGANJO ❤️ FOFINHO</h1>
    <div id="countdown"></div> <!-- Contador aqui -->
    
    <div class="phone-frame">
        <div class="stories-container">
            <img src="post.jpg" alt="Imagem de referência" class="phone-image">
            <div class="stories-buttons">
                <div class="button power"></div>
                <div class="button volume-up"></div>
                <div class="button volume-down"></div>
            </div>
        </div>
    </div>
    
    <div class="spotify">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1PfJ2vv7Ltr3PbyDYPnO5d" width="300" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
